spring:
  application:
    name: taskflow-api
  
  datasource:
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false

server:
  port: 8080
  
logging:
  level:
    com.taskflow: INFO
    org.springframework.web: INFO
    org.hibernate: WARN
