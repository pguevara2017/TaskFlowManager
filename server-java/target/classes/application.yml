spring:
  application:
    name: taskflow-api
  
  jpa:
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

server:
  port: 8080
  
logging:
  level:
    com.taskflow: INFO
    org.springframework.web: INFO
    org.hibernate: WARN

---
# Replit Profile - PostgreSQL via DATABASE_URL environment variable (Development)
spring:
  config:
    activate:
      on-profile: replit
  
  datasource:
    url: ${DATABASE_URL}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

---
# Production Profile - Serves static frontend on port 5000
spring:
  config:
    activate:
      on-profile: production
  
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  web:
    resources:
      static-locations: file:../dist/public/

server:
  port: ${PORT:5000}

---
# Local Profile - H2 In-Memory Database
spring:
  config:
    activate:
      on-profile: local
  
  datasource:
    url: jdbc:h2:mem:taskflowdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
